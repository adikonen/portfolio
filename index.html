<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konen Portfolio</title>
    <script src="js/component.js"></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header x-data="navbar">
        <div class="navbar-wrapper">
            <div class="navbar">
                <div class="navbar-title">Addy Konen</div>
                <hamburger-icon @click="toggle"></hamburger-icon>
                <ul class="navbar-links">
                    <template x-for="link in links">
                        <li class="navbar-link">
                            <a :href="link.to" x-text="link.text"></a>
                        </li>
                    </template>
                </ul>
            </div>
            <div>
                <div class="navbar-links-phone" x-show="navOpen">
                    <template x-for="link in links">
                        <li class="navbar-link">
                            <a :href="link.to" x-text="link.text" @click="toggle"></a>
                        </li>
                    </template>
                </div>
            </div>
        </div>
    </header>

    <section id="home" class="container-center">
        <h1 class="title">Hello World, Iam Addy Konenüëã</h1>
        <div class="sub-title">Fullstack Web Developer</div>
        <a href="#about" class="button-link">
            <button class="btn btn-primary">About Me</button>
        </a>
    </section>
    <section id="about" class="container" x-data="about">
        <div class="wrapper">
            <h1 class="content-title">About Me</h1>
            <div class="left-right-content">
                <template x-for="about in abouts">
                    <div>
                        <div class="card about-card  h-fit">
                            <img :src="about.image.src" class="about-image card-image" :alt="about.image.alt">
                        </div>
                        <div>
                            <h4 x-text="about.title"></h4>
                            <div class="divider"></div>
                            <p x-text="about.text"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section id="projects" class="container" x-data="projects">
        <div class="wrapper" x-data="{
            currentTab: 'projects',
            setTab(name) {
                if (this.currentTab != name) {
                    this.currentTab = name
                }
            }
            
        }">
            <h1 class="content-title">
                <span :class="currentTab == 'projects' ? 'text-primary' : 'cursor-pointer'" @click="setTab('projects')">Projects</span> 
                / 
                <span :class="currentTab != 'projects' ? 'text-primary': 'cursor-pointer'"@click="setTab('certificates')">Certificates</span>
            </h1>
            <div class="projects" x-show="currentTab == 'projects'">
                <template x-for="project in projects">
                    <div class="card card-image">
                        <img :src="project.image.src" class="img-fluid card-image" :alt="project.image.alt">
                        <p class="card-title" x-text="project.title"></p>
                            <a :href="project.detailLink" class="button-link">
                                <button class="btn btn-primary">Detail Project</button>
                            </a>
                        <template x-if="project.isOpenSource">
                            <div class="bottom-content">
                                <a :href="project.githubLink" class="button-link" target="_blank" rel="noopener noreferrer" title="view source code">
                                    <github-icon></github-icon>
                                </a>
                                <template x-if="project.webLink">
                                    <a :href="project.webLink" target="_blank" rel="noopener noreferrer" title="visit website">
                                        <web-icon></web-icon>
                                    </a>
                                </template>
                            </div>                    
                        </template>
                    </div>
                </template>
            </div>
            <div class="certificates" x-show="currentTab != 'projects'">
                <template x-for="certificate in certificates">
                    <div class="card">
                        <img :src="certificate.image.src" :alt="certificate.image.alt" class="img-fluid">
                        <div class="bottom-content">
                            <a :href="certificate.pdfLink" target="_blank" rel="noopener noreferrer" class="button-link">
                                <button class="btn btn-secondary">View PDF</button>
                            </a>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <section id="contact" class="container-center" x-data="contact">
        <h1 class="title">Let's Work With Me</h1>
        <p class="sub-title">Build Something Amaizing Together, Reach Me</p>
        <whatsapp-icon />
        <div class="icons">
            <template x-for="social in contact">
                <p class="icon-with-name">
                    <a :href="social.link" target="_blank" rel="noopener noreferrer" class="button-link" x-html="social.icon"></a>
                    <a :href="social.link" class="button-link" target="_blank" rel="noopener noreferrer" x-text="social.text"></a>
                </p>
            </template>
        </div>
    </section>
    <section id="footer" class="container">
        <p class="content-title">Created with ‚ù§Ô∏è By Konen</p>
    </section>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
