<!DOCTYPE html>
<html lang="en" x-data="detail">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="project.title"></title>
    <script src="js/component.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header x-data="navbar">
        <div class="navbar-wrapper">
            <div class="navbar">
                <a href="index.html" class="navbar-title">Addy Konen</a>
                <hamburger-icon @click="toggle"></hamburger-icon>
                <ul class="navbar-links">
                    <template x-for="link in links">
                        <li class="navbar-link">
                            <a :href="link.to" x-text="link.text"></a>
                        </li>
                    </template>
                </ul>
            </div>
            <div>
                <div class="navbar-links-phone" x-show="navOpen">
                    <template x-for="link in links">
                        <li class="navbar-link">
                            <a :href="link.to" x-text="link.text" @click="toggle"></a>
                        </li>
                    </template>
                </div>
            </div>
        </div>
    </header>
    <section id="home" class="container">
       <h1 class="content-title" style="margin-top: 4rem;">Detail Project</h1>
       <div class="detail-card wrapper">
           <div class="detail-card-content">
               <!-- <div> -->
                <div class="detail-card-image">
                    <img :src="project.image.src" :alt="project.image.alt" class="img-fluid"/>
                </div>
                <div>
                    <h2 x-text="project.title" class="detail-title"></h2>
                    <template x-if="project.isOpenSource">
                        <div class="badge badge-primary">Open Source</div>
                    </template>
                    <template x-if="!project.isOpenSource">
                        <!-- <span>Closed Source</span>
                            -->
                        <div class="badge badge-secondary">Closed Source</div>

                    </template>
                    <p x-text="project.description"></p>
                    <span>Technologies</span>
                    <div class="technologies">
                        <template x-for="tech in project.technologies">
                            <div class="badge badge-secondary" x-text="tech"></div>
                        </template>
                    </div>
                    <br />
                    <div class="detail-icons">
                        <template x-if="project.isOpenSource">
                            <a :href="project.githubLink" class="button-link icon-with-text">
                                <github-icon></github-icon> <small>View Github</small>
                            </a>
                        </template>
                        <template x-if="project.webLink">
                            <a :href="project.webLink" class="button-link icon-with-text">
                                <web-icon></web-icon> <small>Visit Website</small>
                            </a>
                        </template>
                        <a href="index.html#projects" class="button-link icon-with-text">
                            <home-icon></home-icon> <small>Back To Home</small>
                        </a>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </section>
    
    <script src="js/data.js"></script>
    <script src="js/detail/data.js"></script>
    <script src="js/detail/script.js"></script>
</body>
</html>
